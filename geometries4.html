<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - геометрические фигуры</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="https://threejs.org/examples/main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="module">

			import * as THREE from 'https://threejs.org/build/three.module.js';

			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;var Cube; 

			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 80000 );
				camera.position.set( - 600, 550, 1300 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				//controls.rotateSpeed = 1; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// scene objects
				
				var object;var object2;var object1;
				var material = new THREE.MeshPhongMaterial( { color: 0xc41e3a, side: THREE.DoubleSide } );
				object = new THREE.Mesh( new THREE.CylinderGeometry( 25, 75, 100, 40, 5 ), material );
				object.position.set( 80, 0, 80 );
				//object.position.x = -750;
				//object.position.copy( new THREE.Vector3( 450, 20, 60 ) );
				scene.add( object );
				
				var material = new THREE.MeshPhongMaterial( { color: 0x328aa4, side: THREE.DoubleSide } );
				object = new THREE.Mesh( new THREE.CylinderGeometry( 25, 75, 100, 40, 5 ), material );
				object.position.set( -80, 0, 80 );
				scene.add( object );	

				var material = new THREE.MeshPhongMaterial( { color: 0xD16220, side: THREE.DoubleSide } );
				object1 = new THREE.Mesh( new THREE.CylinderGeometry( 25, 75, 100, 40, 5 ), material );
				object1.position.set( -80, 0, -80 );
				scene.add( object1 );	

				var material = new THREE.MeshPhongMaterial( { color: 0x177245, side: THREE.DoubleSide } );
				object2 = new THREE.Mesh( new THREE.CylinderGeometry( 5, 35, 300, 40, 5 ), material );
				object2.position.set( 80, 0, -80 );
				object2.position.copy( object1.position );
				object2.rotation.x = Math.PI / 2;
				scene.add( object2 );


				var material = new THREE.MeshPhongMaterial( { color: 0x9A187A	, side: THREE.DoubleSide } );
				object = new THREE.Mesh( new THREE.CylinderGeometry( 25, 75, 100, 40, 5 ), material );
				object.position.set( 160, 0, -240 );
				scene.add( object );
					//scene.remove( object );	
					
				var geometry = new THREE.BoxGeometry ( 200, 300, 50 );
				var material = new THREE.MeshPhongMaterial( { color: 0x9A187A	, side: THREE.DoubleSide } );
				Cube = new THREE.Mesh( geometry, material );
				scene.add( Cube );
					

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				//var timer = Date.now() * 0.0001;

				//camera.position.x = Math.cos( timer ) * 800;
				//camera.position.z = Math.sin( timer ) * 800;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}			


		</script>

	</body>
</html>
